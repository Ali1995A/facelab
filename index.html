<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>FaceLab One Tap</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="hero">
        <span class="badge">FaceLab</span>
        <h1>🧸📸</h1>
        <p id="envHint" class="hint"></p>
      </header>

      <main class="stage-card">
        <canvas id="stage" width="720" height="960"></canvas>
        <video id="camera" autoplay muted playsinline></video>
        <div id="status" class="status">点中间大按钮</div>
      </main>

      <section class="auto-dock" aria-label="one-tap-controls">
        <button id="goBtn" class="go-btn" aria-label="one-tap-shoot">🪄</button>
        <button id="switchCameraBtn" class="mini-btn" aria-label="switch-camera">🔄</button>
        <button id="uploadImageBtn" class="mini-btn" aria-label="import-photo">🖼️</button>
        <button id="uploadVideoBtn" class="mini-btn" aria-label="import-video">🎞️</button>
      </section>

      <section class="result-card">
        <video id="resultVideo" controls playsinline></video>
        <img id="resultImage" alt="result-image" />
      </section>

      <input id="uploadImageInput" class="hidden-input" type="file" accept="image/*" capture="user" />
      <input id="uploadVideoInput" class="hidden-input" type="file" accept="video/*" capture="user" />
      <a id="downloadImage" class="hidden-input" download="facelab-kids.png"></a>
      <a id="downloadVideo" class="hidden-input" download="facelab-kids.webm"></a>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
