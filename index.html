<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>FaceLab Kids</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="hero">
        <div class="brand">
          <span class="badge">FaceLab Kids</span>
          <h1>😺✨</h1>
        </div>
        <p id="envHint" class="hint"></p>
      </header>

      <main class="stage-card">
        <canvas id="stage" width="720" height="960"></canvas>
        <video id="camera" autoplay muted playsinline></video>
        <div id="status" class="status">准备好啦</div>
      </main>

      <section class="kids-dock" aria-label="kids-controls">
        <button id="startCameraBtn" class="kid-btn" aria-label="start-camera">🚀</button>
        <button id="switchCameraBtn" class="kid-btn" aria-label="switch-camera">🔄</button>
        <button id="stickerBtn" class="kid-btn" aria-label="add-sticker">😆</button>
        <button id="effectBtn" class="kid-btn" aria-label="change-effect">✨</button>
        <button id="pixelBtn" class="kid-btn" aria-label="change-pixel">🧊</button>
        <button id="speechBtn" class="kid-btn" aria-label="speech">🎤</button>
        <button id="snapBtn" class="kid-btn accent" aria-label="snap-photo">📸</button>
        <button id="recordBtn" class="kid-btn accent" aria-label="record-video">🎬</button>
        <button id="uploadImageBtn" class="kid-btn" aria-label="import-photo">🖼️</button>
        <button id="uploadVideoBtn" class="kid-btn" aria-label="import-video">🎞️</button>
        <button id="clearBtn" class="kid-btn" aria-label="clear-overlay">🧹</button>
      </section>

      <input id="uploadImageInput" class="hidden-input" type="file" accept="image/*" capture="user" />
      <input id="uploadVideoInput" class="hidden-input" type="file" accept="video/*" capture="user" />

      <section class="result-card">
        <div class="save-row">
          <a id="downloadImage" class="kid-btn save" download="facelab-kids.png" aria-label="save-image">⬇️🖼️</a>
          <a id="downloadVideo" class="kid-btn save" download="facelab-kids.webm" aria-label="save-video">⬇️🎬</a>
        </div>
        <div class="preview-row">
          <img id="resultImage" alt="result-image" />
          <video id="resultVideo" controls playsinline></video>
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
